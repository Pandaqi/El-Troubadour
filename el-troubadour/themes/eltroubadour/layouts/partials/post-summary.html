<a href="{{ .Permalink }}" class="big-link">
	<article class='article-summary {{ if in .Section "tabs" }}{{ "tab-post" }}{{ end }}'>
		<div class="article-summary-flex">
			<div>
				{{ if .Params.image }}
					<img src="{{.Params.image | absURL}}" />
				{{ else }}
					{{ if in .Params.tags "Tab" }}
						<img src='{{ .Site.Params.defTab | absURL }}' />
					{{ else }}
						<img src='{{ .Site.Params.defBlog | absURL }}' />
					{{ end }}
				{{ end }}
			</div>

			<div style="padding-left:5px;">
				<h2 class="bare-heading"> {{.Title }} </h2>
				<div class="tag-list">
					{{ if .Date }}
						<span class="tag tag-date"> {{ .Date.Format "Jan 02 2006" }} </span>
					{{ end }}

					{{ partial "tag-list-summary.html" . }}
				</div>

				<!-- Display summary, but with HTML tags safely removed, and an ellipsis if truncated -->
				<p>{{ .Summary | plainify | safeHTML }}{{ if .Truncated }} ... {{end}} </p>
			</div>
		</div>
	</article>
</a>
