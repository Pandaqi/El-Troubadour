{{if .Params.tags }}
	{{ range $index, $tag := .Params.tags }}
		{{ $url := printf "/tags/%s" ($tag | urlize) }}
		<a href="{{  $url }}" class="tag-link">
			<span class="tag">
				{{ $tag }} 
			</span>
		</a>
	{{ end }} 
{{ end }}

{{ if .Params.fake_tags }}

	{{ range $index2, $fake_tag := .Params.fake_tags }}
	<span class="tag">
		{{ $fake_tag }} 
	</span>
	{{ end }} 

{{ end }}
